<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World CLock - Nevena Ivaštanin></title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
        <option value="">Rome</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">April 26th 2023</div>
        <div class="time">6:15:33 PM</div>
      </div>

      <div class="city">
        <h2>Sydney</h2>
        <div class="date">April 26th 2023</div>
        <div class="time">6:15:33 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Nevena Ivaštanin and is
      <a href="https://github.com/nevena31/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
